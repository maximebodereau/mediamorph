<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaMorph - Maxime Bodereau</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/foundation-icons.css" />
        <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1 class="text-center"><img src="img/logo.png"></h1>
        <div class="row search">
            <div class="large-offset-4 large-12 text-center">
                  <div class="large-4 columns">
                      <div class="row collapse">
                          <div class="small-11 columns">
                              <input type="text" placeholder="Search" />
                          </div>
                          <div class="small-1 columns">
                              <span class="postfix"><span class="fi-magnifying-glass"></span>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
        <div class="row filter text-center">
            <small class="text-white">Sort by</small>
            <div class="small-2 columns">
                <form>
                <select class="small">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                    </select>
                </form>
            </div>
        </div>
      </div>
    </div>

    <div class="large-12 columns blackbg">
        <div class="row">
            <div class="large-12 columns">
                list film
            </div>
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
